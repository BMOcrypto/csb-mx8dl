<head>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<title>Register | FLAVORMAN</title>

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="row">
                    <div class="col text-center">
                        <img src="../img/horizlogo.png"
                        alt="logo"
                        height=180px"
                        width="auto"
                        />
                        <h3 class="text-h3">
                            Please fill out the form below to register your account.
                        </h3>
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="First Name"
                        />
                    </div>
                    <div class="col">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Last Name"
                        />
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col mt-4">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Company Name"
                        />
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                        />
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                        />
                    </div>
                    <div class="col">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Confirm Password"
                        />
                    </div>
                </div>
                <div class="row justify-content-start mt-4">
                    <div class="col">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                />
                                I read and accept
                                <a href="https://www.froala.com"
                                    >Terms and Conditions</a
                                >
                            </label>
                        </div>
                        <a class="btn btn-primary" href="../pages/registrationthankyou.html" role="button">submit</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
