<head>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<title>Sign In | FLAVORMAN</title>

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="row">
                    <div class="col text-center">
                        <img src="../img/horizlogo.png"
                        alt="logo"
                        height=180px"
                        width="auto"
                        />
                    </div>
                </div>

                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                        />
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                        />
                    </div>
                </div>
                <div class="row justify-content-start mt-4">
                    <div class="col"
                    <p>
                                Don't have an account?
                                <a href="../pages/register.html"
                                    >Register Now</a
                                >
                                </p>
                        </div>
                        <a class="btn btn-primary" href="../pages/index
                        .html" role="button">submit</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
